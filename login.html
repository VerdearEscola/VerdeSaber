<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Verdesaber</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="logo">
            <img src="./assets/icons/Sprout.png" alt="" />
            <span>Verdesaber</span>
          </div>
        </div>

        <div class="toggle-switch">
          <div class="toggle-bg"></div>
          <button class="toggle-btn active" id="tab-login">Entrar</button>
          <button class="toggle-btn" id="tab-register">Cadastrar</button>
        </div>

        <div class="forms-container">
          <!-- Login Form -->
          <form id="form-login" class="form-content active">
            <div class="input-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" placeholder="seu@email.com" required />
            </div>
            <div class="input-group">
              <label for="login-password">Senha</label>
              <input type="password" id="login-password" placeholder="Senha" required />
            </div>
            <button type="submit" class="action-btn">Entrar</button>
            <a href="./index.html" class="back-link">Voltar para o início</a>
          </form>

          <!-- Register Form -->
          <form id="form-register" class="form-content">
            <div class="input-group">
              <label for="reg-name">Nome Completo</label>
              <input type="text" id="reg-name" placeholder="João Silva" required />
            </div>
            <div class="input-group">
              <label for="reg-email">Email</label>
              <input type="email" id="reg-email" placeholder="seu@email.com" required />
            </div>
            <div class="input-group">
              <label for="reg-pass">Senha</label>
              <input type="password" id="reg-pass" placeholder="********" required />
            </div>
            <div class="input-group">
              <label for="reg-confirm">Confirmar senha</label>
              <input type="password" id="reg-confirm" placeholder="********" required />
            </div>
            <button type="submit" class="action-btn">Confirmar senha</button>
            <a href="./index.html" class="back-link">Voltar para o início</a>
          </form>
        </div>
      </div>
    </div>

    <script>
      const tabLogin = document.getElementById('tab-login');
      const tabRegister = document.getElementById('tab-register');
      const formLogin = document.getElementById('form-login');
      const formRegister = document.getElementById('form-register');
      const toggleBg = document.querySelector('.toggle-bg');

      tabLogin.addEventListener('click', () => {
        tabLogin.classList.add('active');
        tabRegister.classList.remove('active');
        formLogin.classList.add('active');
        formRegister.classList.remove('active');
        toggleBg.style.left = '4px'; // Move background to left
      });

      tabRegister.addEventListener('click', () => {
        tabRegister.classList.add('active');
        tabLogin.classList.remove('active');
        formRegister.classList.add('active');
        formLogin.classList.remove('active');
        toggleBg.style.left = '50%'; // Move background to right
      });
    </script>
  </body>
</html>
